  <style>
    body {
      margin: 0;

      text-align: center;
      min-height: 100vh;
      display: flex;

    }

      resize: none;
      height: 120px;
    }

    button {
      background: yellow;
      color: black;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin: auto;
    }

    button:hover {
      background: orange;
      transform: scale(1.1);
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: yellow;
      text-decoration: none;
      font-weight: bold;

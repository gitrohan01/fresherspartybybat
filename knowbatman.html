<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Connect with Batman (Rohan)</title>
  <style>
    :root{
      --bg:#000;
      --accent: #ffd400; /* yellow */
      --accent-hover: #ff9f1a; /* orange */
      --btn-radius: 10px;
      --btn-padding: 12px 18px;
    }
    *{box-sizing:border-box}
    body {
      margin: 0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: var(--bg);
      color: var(--accent);
      font-family: Inter, Arial, Helvetica, sans-serif;
      padding: 36px 20px;
    }

    .card{
      width:100%;
      max-width:720px;
      text-align:center;
    }

    h1{
      font-size:2rem;
      margin:0 0 20px 0;
      letter-spacing:1px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:14px;
      margin: 18px 0 26px 0;
    }

    .link-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: transparent;
      color:var(--accent);
      border: 2px solid var(--accent);
      padding: var(--btn-padding);
      border-radius: var(--btn-radius);
      text-decoration: none;
      font-weight:600;
      transition:transform .12s ease, background .12s ease, color .12s ease;
      cursor: pointer;
      user-select:none;
    }

    .link-btn:hover{ 
      transform: translateY(-4px) scale(1.02);
      background: rgba(255,212,0,0.06);
      color: var(--accent-hover);
      border-color: var(--accent-hover);
    }

    .link-btn:active{ transform: translateY(-1px); }

    /* small icon circle on left */
    .icon{
      width:28px;height:28px;display:inline-grid;place-items:center;border-radius:6px;
      background:rgba(255,212,0,0.08);font-size:14px;
    }

    .back-row{ display:flex; gap:12px; align-items:center; justify-content:center; margin-top:6px; }

    .back-btn{
      margin-top:8px;
      padding:10px 18px;
      background:var(--accent);
      color:#000;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
      transition: transform .12s ease, background .12s ease;
    }
    .back-btn:hover{ transform:scale(1.03); background:var(--accent-hover); }

    /* small helper text */
    .muted{ color:rgba(255,212,0,0.6); font-size:0.9rem; margin-top:8px }

    @media (max-width:420px){
      .grid{ grid-template-columns:1fr; }
      h1{ font-size:1.6rem }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confess Anonymously - Batman Freshers Night</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000000, #111111);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: yellow;
      text-shadow: 2px 2px 10px black;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      color: #ccc;
      font-style: italic;
    }

    form {
      background: rgba(30, 30, 30, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px yellow;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: yellow;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
      outline: none;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background: yellow;
      color: black;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin: auto;
    }

    button:hover {
      background: orange;
      transform: scale(1.1);
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: yellow;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-link:hover {
      color: orange;
    }
  </style>
</head>
<body>

  <h1>ü¶á Batman‚Äôs Confession Booth üí≠</h1>
  <p>‚ÄúWhat happens in Gotham‚Ä¶ stays in Gotham.‚Äù</p>

  <!-- Google Form Action -->
  <form id="confessionForm" 
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdbaLVa1M1ECBN_mG4aNLz3Yh-_En5TAhmwbmEJPx9zHg3fHA/formResponse" 
        method="POST" target="hidden_iframe">

    <!-- Name Field (Required Now) -->
    <label for="name">Your Name *</label>
    <input type="text" name="entry.1805215438" id="name" placeholder="Stay anonymous if you wish..." required>

    <!-- Confession Field -->
    <label for="confession">Your Confession *</label>
    <textarea name="entry.1196192086" id="confession" placeholder="Spill your secret..." required></textarea>

    <!-- Gmail Field -->
    <label for="gmail">Your Gmail *</label>
    <input type="email" name="entry.688928854" id="gmail" placeholder="example@gmail.com" required>

    <!-- Submit -->
    <button type="submit">Submit My Confession</button>
  </form>

  <!-- Hidden iframe trick -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <!-- Back to Home -->
  <a href="index.html" class="back-link">‚¨ÖÔ∏è Back to Main Page</a>

 <script>
  const form = document.getElementById('confessionForm');
  const iframe = document.getElementById('hidden_iframe');

  form.addEventListener('submit', function(event) {
    const name = document.getElementById('name').value.trim();
    const confession = document.getElementById('confession').value.trim();
    const gmail = document.getElementById('gmail').value.trim();

    // Check required fields manually
    if (!name) {
      alert("‚ö†Ô∏è Please enter your name!");
      event.preventDefault(); // Stop form submission
      return false;
    }
    if (!confession) {
      alert("‚ö†Ô∏è Please write your confession!");
      event.preventDefault();
      return false;
    }
    if (!gmail) {
      alert("‚ö†Ô∏è Please enter your Gmail!");
      event.preventDefault();
      return false;
    }

    // All required fields are filled
    // Submit via hidden iframe
    event.preventDefault(); // Stop default submission
    submitted = true;

    // Create temporary form submission
    const tempForm = document.createElement('form');
    tempForm.action = form.action;
    tempForm.method = 'POST';
    tempForm.target = 'hidden_iframe';
    
    // Copy inputs
    [...form.elements].forEach(el => {
      if (el.name) {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = el.name;
        input.value = el.value;
        tempForm.appendChild(input);
      }
    });

    document.body.appendChild(tempForm);
    tempForm.submit();
    document.body.removeChild(tempForm);
  });

  let submitted = false;
  iframe.addEventListener('load', function() {
    if (submitted) {
      submitted = false;
      alert('‚úÖ Your Confession was submitted ‚Äî Batman keeps your secret safe!');
      window.location.href = 'index.html';
    }
  });
</script>


</body>
</html>

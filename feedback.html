    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 10px;

      background-image: radial-gradient(circle at 50% 10%, rgba(255, 255, 0, 0.1), transparent 70%);
    }
    .feedback {

      border-radius: 12px;

    /* Form Elements */

      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      color: yellow;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      outline: none;
      margin-bottom: 12px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: yellow;
      box-shadow: 0 0 8px rgba(255, 255, 0, 0.5);
    }
    textarea {
      resize: vertical;
    }
    
    /* Base Rating Styles (Shared) */
    .bat-rating, .linear-bat-rating {
      display: flex;
      gap: 5px;
      margin-bottom: 12px;
      padding: 10px 0; 
      justify-content: flex-start;
    }
    .bat-rating input, .linear-bat-rating input {
      display: none; /* Hide the native radio button */
    }

    /* Styles for the inner label content (bat symbol + text/number) */
    .bat-rating label, .linear-bat-rating label {
      cursor: pointer;
      line-height: 1;
      margin: 0;
      padding: 5px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s, text-shadow 0.3s, transform 0.1s;
    }
    
    .bat-symbol {
      font-size: 2.5rem; 
      color: #555; /* Default dim color */
    }
    .bat-number {
      font-size: 0.8rem;
      font-weight: bold;
      color: #777; /* Default dim number color */
      margin-top: 4px;
    }


    /* --- CUMULATIVE (Q6-Q11, Q14) --- */
    /* Only the radio button order is reversed (5 on the left), the container stays LTR */
    .bat-rating {
      flex-direction: row-reverse; 
    }
    /* Cumulative Hover and Checked Effects */
    .bat-rating input:checked ~ label .bat-symbol,
    .bat-rating input:checked + label .bat-symbol,
    .bat-rating label:hover .bat-symbol,
    .bat-rating label:hover ~ label .bat-symbol {
      color: yellow;
      text-shadow: 0 0 10px yellow;
      transform: scale(1.05);
    }
    .bat-rating input:checked ~ label .bat-number,
    .bat-rating input:checked + label .bat-number,
    .bat-rating label:hover .bat-number,
    .bat-rating label:hover ~ label .bat-number {
      color: yellow;
    }

    /* --- LINEAR SCALE (Q12, Q13) --- */
    .linear-bat-rating {
      flex-direction: row; /* Default order 1-5 */
    }
    /* Linear Hover and Checked Effects: ONLY the element is styled */
    .linear-bat-rating input:checked + label .bat-symbol,
    .linear-bat-rating label:hover .bat-symbol {
      color: yellow;
      text-shadow: 0 0 10px yellow;
      transform: scale(1.05);
    }
    .linear-bat-rating input:checked + label .bat-number,
    .linear-bat-rating label:hover .bat-number {
      color: yellow;
    }

    /* Crucial override: Ensure siblings DO NOT light up */
    .linear-bat-rating input:checked ~ label .bat-symbol,
    .linear-bat-rating label:hover ~ label .bat-symbol {
      color: #555;
      text-shadow: none;
      transform: none;
    }
    .linear-bat-rating input:checked ~ label .bat-number,
    .linear-bat-rating label:hover ~ label .bat-number {
      color: #777;
    }


    /* Submit Button */
    button {
      display: block;
      margin: 30px auto 0;
      background: yellow;
      color: black;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(255, 255, 0, 0.4);
    }
    button:hover {
      background: orange;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 165, 0, 0.6);
    }
    @keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

.bat-rating input[value="5"]:checked ~ label .bat-symbol,
.bat-rating input[value="5"]:checked ~ label .bat-number {
  animation: blink 0.6s infinite;
}

<script>
  // SAFETY SCRIPT: Fixes browser issues where 'required' on hidden radio buttons fails validation.
  document.getElementById('feedbackForm').addEventListener('submit', function(event) {
    // List of all radio group names to check for selection
    const radioGroups = [
      'entry.1537691585', 'entry.660725146', 'entry.1238068309', 
      'entry.834199027', 'entry.643653126', 'entry.1776531912', 
      'entry.1722107134', 'entry.890995393', 'entry.1040050328'
    ];

    for (const name of radioGroups) {
      const inputs = this.querySelectorAll(`input[type="radio"][name="${name}"]`);
      let isChecked = false;
      for (const input of inputs) {
        if (input.checked) {
          isChecked = true;
          break;
        }
      }
      
      const firstInput = inputs[0]; 
      if (isChecked && firstInput) {
         // Temporarily disable the browser's required validation on the hidden input 
         firstInput.removeAttribute('required');
         // Re-add required attribute after a short delay for future submissions
         setTimeout(() => firstInput.setAttribute('required', 'required'), 100);
      }
    }

    // âœ… Show confirmation alert before redirect
    alert("ðŸŽ‰ Thank you for your feedback!");
    // After clicking OK, the browser will continue to Google Form's default redirect page
  });

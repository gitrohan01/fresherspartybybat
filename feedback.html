      color: #fff;
      outline: none;
      margin-bottom: 12px;

    }
    input[type="text"]:focus,

    textarea:focus {
      border-color: yellow;
      box-shadow: 0 0 8px rgba(255, 255, 0, 0.5);
    }
    textarea {

    }
    
    /* Base Rating Styles (Shared) */
    .bat-rating, .linear-bat-rating {
      display: flex;
      gap: 5px;
      margin-bottom: 12px;
      padding: 10px 0; 
    }
    .bat-rating input, .linear-bat-rating input {

    .bat-rating label, .linear-bat-rating label {

      font-size: 2.5rem;

      transition: color 0.3s, text-shadow 0.3s, transform 0.1s;
      line-height: 1;
      margin: 0;
      padding: 0 5px;
    }

    /* --- CUMULATIVE (Rating 3, 5, 6, 7, 8, 9, 12) --- */
    .bat-rating {
      flex-direction: row-reverse; /* Reverses order for fill effect */
      justify-content: flex-start; 
    }
    /* Cumulative Hover and Checked Effects */
    .bat-rating label:hover,
    .bat-rating label:hover ~ label,
    .bat-rating input:checked ~ label,
    .bat-rating input:checked + label {
      color: yellow;
      text-shadow: 0 0 10px yellow;
      transform: scale(1.05);
    }

    /* --- LINEAR SCALE (Rating 10, 11) --- */
    .linear-bat-rating {
      flex-direction: row; /* Default order 1-5 */
      justify-content: flex-start;
    }
    /* Linear Hover and Checked Effects: ONLY the element is styled */
    .linear-bat-rating label:hover,
    .linear-bat-rating input:checked + label {
      color: yellow;
      text-shadow: 0 0 10px yellow;
      transform: scale(1.05);
    }
    /* Crucial override: Ensure siblings DO NOT light up */
    .linear-bat-rating input:checked ~ label,
    .linear-bat-rating label:hover ~ label {
      color: #555;
      text-shadow: none;
      transform: none;
    }

    /* Submit Button */
    button {

      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(255, 255, 0, 0.4);
    }
    button:hover {

      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 165, 0, 0.6);
    }

    <script>
      // SAFETY SCRIPT: Fixes common browser issues where required radio buttons 
      // linked to hidden inputs fail validation on form submission.
      document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        // Updated group names to match the non-sentinel IDs from the URL
        const radioGroups = [
          'entry.2049361001', 'entry.155491152', 'entry.382609504', 
          'entry.770145528', 'entry.1177787146', 'entry.842431618', 
          'entry.1705546490', 'entry.193500337', 'entry.1135919000'
        ];

        for (const name of radioGroups) {
          const inputs = this.querySelectorAll(`input[type="radio"][name="${name}"]`);
          let isChecked = false;
          for (const input of inputs) {
            if (input.checked) {
              isChecked = true;
              break;
            }
          }
          
          const firstInput = inputs[0]; 
          if (isChecked && firstInput) {
             // Temporarily remove 'required' to prevent browser validation error on hidden inputs
             firstInput.removeAttribute('required');
             // Re-add required attribute after a short delay
             setTimeout(() => firstInput.setAttribute('required', 'required'), 100);
          }
        }
      });

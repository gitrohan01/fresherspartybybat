    /* Global Styles */
    body {

      border: 1px solid #333;
    }
    .feedback h1 {

      margin-bottom: 25px;
      color: yellow;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      font-size: 2.2rem;
    }
    
    /* Form Elements */
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      color: yellow;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      outline: none;
      margin-bottom: 12px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: yellow;
      box-shadow: 0 0 8px rgba(255, 255, 0, 0.5);
    }
    textarea {
      resize: vertical;
    }
    
    /* --- Bat Rating System Styles (FIXED FOR CLICKABILITY) --- */
    .bat-rating {
      display: flex;
      /* Reverses the order for traditional 5-star rating behavior */
      flex-direction: row-reverse; 
      justify-content: flex-end; /* Keeps them aligned left visually */
      gap: 5px;
      margin-bottom: 12px;
    }
    
    .bat-rating input {
      display: none; /* Hide the standard radio button */
    }
    
    .bat-rating label {
      cursor: pointer;
      font-size: 2.5rem; 
      color: #555; /* Dark/dim initial color */
      transition: color 0.3s, text-shadow 0.3s;
      line-height: 1;
      margin: 0;
      padding: 0 5px;
    }
    
    /* Styles for hover and checked state: */
    /* When a label is hovered, it and all subsequent labels light up */
    .bat-rating label:hover,
    .bat-rating label:hover ~ label {
      color: yellow;
      text-shadow: 0 0 15px yellow;
    }
    
    /* When an input is checked, its corresponding label and all subsequent labels light up */
    .bat-rating input:checked ~ label {
      color: yellow;
      text-shadow: 0 0 15px yellow;
    }
    /* Ensure the checked label itself stays lit after hover leaves */
    .bat-rating input:checked + label {
        color: yellow;
        text-shadow: 0 0 15px yellow;
    }
    
    /* Submit Button */
    button {
      display: block;
      margin: 30px auto 0;
      background: yellow;
      color: black;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(255, 255, 0, 0.4);
    }
    button:hover {
      background: orange;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 165, 0, 0.6);
    }
